<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Galleri - Susan Dinna</title>

<style>
    body{
        margin:0;
        font-family: system-ui, sans-serif;
        background:#f8eef2;
        text-align:center;
    }

    h1{
        color:#7a3a4d;
        margin:20px 0;
    }

    /* Slider */
    .slider{
        position:relative;
        max-width:650px;
        margin:30px auto;
        border-radius:25px;
        overflow:hidden;
        box-shadow:0 12px 30px rgba(122,58,77,0.25);
        background:#000;
    }

    .slide{
        display:none;
        width:100%;
    }

    .slide img{
        width:100%;
        height:auto;
        display:block;
    }

    /* Aktiv slide */
    .active{
        display:block;
    }

    /* Tekst overlay */
    .quote{
        position:absolute;
        bottom:18px;
        left:50%;
        transform:translateX(-50%);
        background:rgba(255,210,224,0.9);
        padding:15px 22px;
        border-radius:18px;
        color:#7a3a4d;
        font-weight:600;
        font-size:16px;
        max-width:90%;
        box-shadow:0 4px 14px rgba(0,0,0,0.15);
    }

    /* Navigation */
    .nav{
        margin-top:15px;
    }

    button{
        background:#b45778;
        border:none;
        color:white;
        padding:10px 18px;
        border-radius:50%;
        font-size:20px;
        margin:0 6px;
        cursor:pointer;
        box-shadow:0 3px 8px rgba(0,0,0,0.2);
    }

    button:hover{
        background:#963d62;
    }

</style>

</head>
<body>

<h1>Galleri</h1>

<div class="slider">

    <!-- Slide 1 -->
    <div class="slide active">
        <img src="IMG_7284.jpeg" alt="Susan portræt">
    </div>

    <!-- Slide 2 – Det nye maleri -->
    <div class="slide">
        <img src="C46FBF4D-982D-41AD-B402-20177B18D6CC.jpeg" alt="Maleri – kommunikation">
    </div>

    <!-- Citat -->
    <div class="quote">
        Kommunikation starter indefra – historien skaber vi sammen
    </div>

</div>

<div class="nav">
    <button onclick="prev()">‹</button>
    <button onclick="next()">›</button>
</div>

<script>
let slides = document.querySelectorAll(".slide");
let current = 0;

function show(index){
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
}

function next(){
    current = (current + 1) % slides.length;
    show(current);
}

function prev(){
    current = (current - 1 + slides.length) % slides.length;
    show(current);
}
</script>

</body>
</html>
