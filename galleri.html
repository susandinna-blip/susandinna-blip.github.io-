<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Galleri</title>

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#fdecef;
    text-align:center;
}

h1{
    margin:30px 0 15px;
    color:#7a2f47;
}

/* -------- Slider -------- */

.slider{
    max-width:420px;
    margin:0 auto;
    position:relative;
}

.slide{
    display:block;
}

.slide img{
    width:100%;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(122,47,71,0.35);
}

/* -------- Citat -------- */

.quote{
    position:absolute;
    bottom:15px;
    left:10%;
    right:10%;
    
    background:rgba(255,190,210,0.9);
    padding:10px 14px;
    border-radius:14px;
    
    color:#7a2f47;
    font-size:14px;
    font-style:italic;
}

/* -------- Navigation -------- */

.back{
    display:inline-block;
    margin-top:20px;
    text-decoration:none;
    color:white;
    background:#b44d6a;
    padding:12px 22px;
    border-radius:25px;
}

.back:hover{
    background:#943a54;
}

</style>
</head>
<body>

<h1>Galleri</h1>

<div class="slider">

    <!-- MALERI -->
    <div class="slide">
        <img src="01E55467-6AEB-4DA3-B5FD-A7D18378E66C.png" alt="Maleri">
    </div>

    <!-- CITAT -->
    <div class="quote">
        Kommunikation starter indefra – historien skaber vi sammen
    </div>

</div>

<a href="index.html" class="back">
    ← Tilbage til forsiden
</a>

</body>
</html>
