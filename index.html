<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Susan Dinna – Storytelling</title>

<style>
:root{
--bg:#fff2f6;
--card:#ffffff;
--accent:#c75b7a;
--accent-soft:#f6ccd9;
--text:#332226;
--shadow:0 12px 30px rgba(199,91,122,.15);
--radius:18px;
}

body{
margin:0;
font-family:system-ui,-apple-system,sans-serif;
background:var(--bg);
color:var(--text);
padding:24px;
}

.page{
max-width:760px;
margin:0 auto;
text-align:center;
}

.avatar{
width:160px;
height:160px;
border-radius:50%;
overflow:hidden;
margin:48px auto 18px;
border:6px solid #fff;
box-shadow:var(--shadow);
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

h1{
letter-spacing:3px;
margin:8px 0;
}

.subtitle{
letter-spacing:2px;
font-size:.85rem;
color:#8a5e6b;
}

.quote{
margin:28px auto 20px;
font-style:italic;
font-size:1.4rem;
color:var(--accent);
max-width:580px;
}

.buttons{
display:flex;
justify-content:center;
gap:14px;
flex-wrap:wrap;
}

.btn{
background:var(--accent);
color:#fff;
padding:14px 26px;
border-radius:999px;
text-decoration:none;
font-weight:600;
box-shadow:var(--shadow);
}

.btn.alt{
background:var(--accent-soft);
color:var(--accent);
}

.btn:hover{
opacity:.9;
}
</style>
</head>

<body>
<div class="page">

<div class="avatar">
<img src="portraet.jpg" alt="Susan Dinna">
</div>

<h1>SUSAN DINNA</h1>
<div class="subtitle">KREATIV STORYTELLER & FREELANCE TEKSTFORFATTER</div>

<div class="quote">
“Jeg tror på, at de historier vi tør dele – er de historier, der forbinder os.”
</div>

<div class="buttons">
<a class="btn" href="gallery.html">→ Om mig</a>
<a class="btn alt" href="offers.html">✎ Jeg tilbyder</a>
</div>

</div>
</body>
</html>
