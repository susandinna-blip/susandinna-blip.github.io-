!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Susan Dinna – Kreativ Storyteller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Susan Dinna – kreativ storyteller, visuelt stærk formidler, der brænder for mennesker og historier." />

  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #020617;
      --border-soft: rgba(148, 163, 184, 0.3);
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 20px 64px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 20%, #fed7aa 0, #f97316 25%, #7c2d12 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #020617;
      box-shadow: 0 10px 30px rgba(249, 115, 22, 0.5);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-text span:first-child {
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 14px;
    }

    .logo-text span:last-child {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: 0.16em;
    }

    nav {
      display: flex;
      gap: 16px;
      font-size: 14px;
      background: rgba(15, 23, 42, 0.8);
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.6);
      backdrop-filter: blur(18px);
    }

    nav a {
      padding: 6px 12px;
      border-radius: 999px;
      color: var(--muted);
      transition: background 0.2s ease, color 0.2s ease, transform 0.12s ease;
      white-space: nowrap;
    }

    nav a:hover {
      color: #f9fafb;
      background: rgba(31, 41, 55, 0.9);
      transform: translateY(-1px);
    }

    nav a.primary-link {
      background: var(--accent);
      color: #111827;
      font-weight: 500;
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 28px;
      align-items: center;
      margin-bottom: 52px;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.7);
      width: fit-content;
    }

    .hero-pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.14);
    }

    .hero-pill span:nth-child(2) {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 11px;
      color: var(--muted);
    }

    .hero-pill span:last-child {
      color: #e5e7eb;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 5vw, 3rem);
      line-height: 1.1;
      letter-spacing: 0.02em;
    }

    .hero h1 span.highlight {
      background: linear-gradient(120deg, #fed7aa, #f97316, #fb923c);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 750;
    }

    .hero-subtitle {
      font-size: 18px;
      color: var(--muted);
      max-width: 36rem;
    }

    .hero-subtitle strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-pill);
      font-size: 14px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.2s ease, border-color 0.2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #0b1120;
      font-weight: 600;
      box-shadow: 0 16px 35px rgba(249, 115, 22, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 50px rgba(249, 115, 22, 0.56);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.8);
      color: var(--text);
      border-color: rgba(55, 65, 81, 0.9);
    }

    .btn-ghost:hover {
      background: rgba(31, 41, 55, 0.9);
      transform: translateY(-1px);
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }
